<!DOCTYPE html>
<html>
<head>
  <title>Random Quotes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
body {
  background-color: #f2f2f2; /* Set the background color of the page */
  background-image: url('../images/inspirational.jpg'); /* Set a background image for the page */
  background-repeat: no-repeat; /* Prevent the background image from repeating */
  background-size:height 1000px; /* Scale the background image to cover the entire page */
  background-position: center center; /* Position the background image at the center */
}
.container {
  width: 500px;
  height: 500px;
  border: 20px solid blue;
  padding: 10px;
  margin: 0 auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #000000;
  color: #ffffff;
  
}

    #quote {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    #refresh-btn {
  position: absolute;
  bottom: 0;
  left: 0;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: transform 0.3s;
  border-radius: 50%; /* Added border-radius to make the button round */
  width: 40px; /* Adjust the width and height for better visual appearance */
  height: 40px;
}

#refresh-btn:hover {
  transform: scale(3.3);
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Inspirational quotes</h1>
    <p id="quote"></p>
    <button id="refresh-btn">
      <i class="fas fa-play"></i>
    </button>
  </div>

  <script>
    // Array of quotes
    var quotes = [
      "The only way to do great work is to love what you do. - Steve Jobs",
      "Innovation distinguishes between a leader and a follower. - Steve Jobs",
      "Life is 10% what happens to us and 90% how we react to it. - Charles R. Swindoll",
      "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
      "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
      "The best way to predict the future is to create it. - Peter Drucker",
      "It does not matter how slowly you go as long as you do not stop. - Confucius",
      "Believe you can and you're halfway there. - Theodore Roosevelt",
      "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
      "Don't watch the clock; do what it does. Keep going. - Sam Levenson"
    ];

    // Function to generate a random quote
    function getRandomQuote() {
      var randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    // Function to change the background color
    function changeBackgroundColor() {
      var colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#00ffff", "#ff00ff"];
      var randomIndex = Math.floor(Math.random() * colors.length);
      document.querySelector('.container').style.backgroundColor = colors[randomIndex];
    }

    // Function to handle button click event
    function handleRefreshButtonClick() {
      var quoteElement = document.getElementById("quote");
      quoteElement.textContent = getRandomQuote();
      changeBackgroundColor();
    }

    // Add event listener to the refresh button
    var refreshButton = document.getElementById("refresh-btn");
    refreshButton.addEventListener("click", handleRefreshButtonClick);
  </script>
</body>
</html>
